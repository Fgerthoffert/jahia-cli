version: 2.1

references:
  workdir: &workdir
    working_directory: ~/source

  persist-workspace: &persist-workspace
    persist_to_workspace:
      root: ~/source
      paths:
        - .

  attach-workspace: &attach-workspace
    attach_workspace:
      at: .

jobs:
  initialize:
    <<: *workdir
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-npm-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: v2-npm-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - *persist-workspace

  lint:
    <<: *workdir
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - *attach-workspace
      - run:
          name: Lint
          command: yarn run lint

  node-12:
    <<: *workdir
    docker:
      - image: circleci/node:12-browsers
    steps:
      - *attach-workspace
      - run:
          name: Try generating a default manifest
          command: ./bin/run manifest:create --manifest=/tmp/manifest.yml

  node-latest:
    <<: *workdir
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - *attach-workspace
      - run:
          name: Try generating a default manifest
          command: ./bin/run manifest:create --manifest=/tmp/manifest.yml

  integration-tests:
    <<: *workdir
    docker:
      - image: circleci/node:latest-browsers
      - image: jahia/jahia-dev:latest
    steps:
      - *attach-workspace
      - run:
          name: Check jahia-cli help
          command: ./bin/run --help
      - run:
          name: Wait for Jahia to be alive
          command: ./bin/run alive
      - run:
          name: Generate a default manifest
          command: ./bin/run manifest:create --manifest=/tmp/manifest.yml
      - run:
          name: Loading the assets from the default manifest
          command: ./bin/run assets:load --manifest=/tmp/manifest.yml
      - run:
          name: Loading the assets from the default manifest
          command: ./bin/run modules:batch --manifest=/tmp/manifest.yml

  # Publish a new version of the jahia-cli to NPM
  npm-publish:
    <<: *workdir
    docker:
      - image: circleci/node:latest-browsers
    environment:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
    working_directory: ~/jahia-cli
    steps:
      - *attach-workspace
      - run:
          name: Install Typescript
          command: npm -g install typescript
      - run:
          name: Install oclif-dev
          command: npm -g install @oclif/dev-cli
      - run:
          name: Authenticate with NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Updating NPM version with GitHub tag
          command: |
            IMAGE_TAG=${CIRCLE_TAG/v/''}
            echo "Image tag is: $IMAGE_TAG"
            npm --no-git-tag-version version $IMAGE_TAG
      - run:
          name: Build the typescript app
          command: tsc -b
      - run:
          name: Generate the oclif manifest
          command: oclif-dev manifest
      - run:
          name: Update the oclif readme
          command: oclif-dev readme
      - run:
          name: ls jahia-cli content
          command: ls -lah ./
      - run:
          name: Publish to NPM registry
          command: npm publish

  # Re-run integration tests, but this time with the published package

  npm-test:
    docker:
      - image: circleci/node:latest-browsers
      - image: jahia/jahia-dev:latest
    steps:
      - run:
          name: Install package from npm
          command: sudo npm install jahia-cli -g
      - run:
          name: Check jahia-cli help
          command: jahia-cli --help
      - run:
          name: Wait for Jahia to be alive
          command: jahia-cli alive
      - run:
          name: Generate a default manifest
          command: jahia-cli manifest:create --manifest=/tmp/manifest.yml
      - run:
          name: Loading the assets from the default manifest
          command: jahia-cli assets:load --manifest=/tmp/manifest.yml
      - run:
          name: Loading the assets from the default manifest
          command: jahia-cli modules:batch --manifest=/tmp/manifest.yml

workflows:
  version: 2
  build-npm:
    jobs:
      - initialize:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - npm-publish:
          requires:
            - initialize
      - npm-test:
          requires:
            - npm-publish
  lint-and-test:
    jobs:
      - initialize:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /^v.*/
      - lint:
          requires:
            - initialize
      - node-12:
          requires:
            - initialize
      - node-latest:
          requires:
            - initialize
      - integration-tests:
          requires:
            - initialize
            - lint
            - node-12
            - node-latest
